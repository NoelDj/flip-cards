<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            max-width: 1200px;
            padding: 50px;
            gap: 50px;
        }

        .card {
            position: relative;
            margin: auto;
            width: 100%;
            height: 300px;

        }

        article {
            position: absolute;
            width: 100%;
            height: 100%;
            transition: all 0.5s ease;
            transform-style: preserve-3d;
            text-align: center;
        }

        article:hover {
            transform: rotateY(180deg);
        }

        .front {
            position: absolute;
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            background: lightgreen;
            color: white;
            border-radius: 20px;
        }

        .back {
            position: absolute;
            height: 100%;
            width: 100%;
            backface-visibility: hidden;
            background: lightgreen;
            color: white;
            transform: rotateY(180deg);
            border-radius: 20px;
        }

    </style>
</head>

<body>
    <div class="wrapper">
        <div class="card">

            <article>

                <div class="front">
                    <p>Front</p>
                </div>

                <div class="back">
                    <p>Preserve</p>
                </div>

            </article>



        </div>
        
    </div>
    
    <script>
        
        for(i=0;i<10;i++){
            const card = document.querySelector(".card").cloneNode(true);
            document.querySelector('.wrapper').append(card);
            
        }
        
        
    </script>

</body>

</html>
